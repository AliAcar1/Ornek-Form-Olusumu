<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-success text-dark">
    
  <form class="mt-3" id="myform" action="/index.js">
    <div class="form-group col-sm-3">
      <label for="userName"><strong>Name</strong></label>
      <input type="text" class="form-control" name="name"  placeholder="Enter Your Name">
    </div>

    <div class="form-group col-sm-3">
      <label for="userSurname"><strong>Surname</strong></label>
      <input type="password" class="form-control" name="surname" placeholder="Enter Your Surname">
    </div>
    
    <div class="form-group col-sm-3">
      <label for="phoneNumber"><strong>Phone Number</strong></label>
      <input type="text" class="form-control" name="phonenumber" placeholder="Enter Your Phone Number">
    </div>
  
    <div class="form-group col-sm-3">
      <label for="adress"><strong>Adress</strong></label>
      <input type="text" class="form-control"name="address" placeholder="Enter Your Adress">
    </div>
    
    <button type="submit" class="btn btn-danger mt-3 ml-3"><strong>Submit</strong></button>
  </form>
    
</body>
<script src="index.js"></script>
</html>
